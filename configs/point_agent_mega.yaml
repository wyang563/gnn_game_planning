simulator:
  n_agents: 50
  horizon: 30
  time_steps: 500
  dt: 0.05
  init_arena_range: [-10.0, 10.0]
  init_type: "random"
  goal_threshold: 0.2
  device: "cuda"
  optimization_iters: 250
  step_size: 0.002
  W: [100.0, 5.0, 0.1, 1.0] # w1 = collision, w2 = collision cost exp decay, w3 = control, w4 = navigation
  Q: [0.1, 0.1, 0.001, 0.001] # Higher position weights
  R: [0.01, 0.01]

masking:
  limit_past_horizon: True
  masking_method: "jacobian"
  top_k: 5
